<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Billing - Menotti Enterprise, LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="mt-2 px-4">
    <br>
    <a href="/"><img src="/static/logo_menotti.png"></a>
    <br>
    <br>
    <h1>Quickbooks Automated Billing</h1>
    <h3>Select the projects to bill out</h3>
    <form class="" action="/confirm" method="POST">
        {% for item in locations %}
            <input class="form-check-input" type="checkbox" name="location_id" value="{{item[1]}}" id="{{item[1]}}">
            <label class="form-check-label" for="{{item[1]}}"> <a href="/preview/invoice/{{item[1]}}" target=”_blank”>{{item[0]}} </a></label>
            <br>

        {% endfor %}

        {% if error != "" %}
        <p style="color:red">{{ error }}</p>
        {% endif %}
        <br>
        <br>
        <button class="btn btn-primary" name="register" id="register">Proceed to Billing</button>
    </form>
</body>

</html>
