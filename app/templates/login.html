<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Menotti Enterprise, LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex flex-column min-vh-100  align-items-center" >
        <br>
        <img src="logo_menotti.png">
        <br>

        <h2 class="display-6">Login below to get started!</h2>
        <br>
        <form class="form-signin" action="/login" method="POST">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            {% if error != "" %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
            <br>
            <br>
            <button class="btn btn-primary" name="register" id="register">Sign in</button>
        </form>
        
        
    </div>

</body>

</html>
