<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Billing - Menotti Enterprise, LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="mt-2 px-4">
    <br>
    <img src="logo_menotti.png">
    <br>
    <br>
    <h1>Quickbooks Automated Billing</h1>
    <h3>Select the projects to bill out</h3>
    <form class="" action="/confirm" method="POST">
        <input class="form-check-input" type="checkbox" value="" id="projectSite1">
        <label class="form-check-label" for="projectSite1"> Project Site 1... </label>
        <br>

        <input class="form-check-input" type="checkbox" value="" id="projectSite2">
        <label class="form-check-label" for="projectSite2"> Project Site 2... </label>

        {% if error != "" %}
        <p style="color:red">{{ error }}</p>
        {% endif %}
        <br>
        <br>
        <button class="btn btn-primary" name="register" id="register">Proceed to Billing</button>
    </form>
</body>

</html>
