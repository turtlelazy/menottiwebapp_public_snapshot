<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Billing - Menotti Enterprise, LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="mt-2 px-4">
    <br>
    <img src="/static/logo_menotti.png">
    <br>
    <br>
    <h1>Quickbooks Automated Billing</h1> <br>
        <form class="" action="/upload" method="POST" enctype=multipart/form-data>
            <h3>Click <a href="{{auth_link}}">this link</a> to get the auth code and realm id. Then, paste it in the box below. (this is a temporary solution)</h3>

            <input type="text" name="auth_code" id="auth_code" placeholder="Auth Code" size="50" required>
            <input type="text" name="realm_id" id="realm_id" placeholder="Realm ID" size="50" required> <br><br>

            <h3>Upload the required files below to proceed</h3>

            <label for="week" class="form-label">Choose Week CSV File</label>
            <input class="form-control" type="file" id="week" name="week" required>
            <br>
            <label for="rates" class="form-label">Choose Rates CSV File</label>
            <input class="form-control" type="file" id="rates" name="rates" required>

            {% if error != "" %}
            <p style="color:red">{{ error }}</p>
            {% endif %}
            <br>
            <br>
            <button class="btn btn-primary" name="upload" id="upload">Upload</button>
        </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
